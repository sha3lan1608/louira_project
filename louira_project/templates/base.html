<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}LOUIRA - Luxury Classic Furniture{% endblock %}
    </title>
    <meta
      name="description"
      content="{% block description %}Luxury Egyptian furniture with classic design{% endblock %}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    {% block content %}{% endblock %} {% block extra_js %}{% endblock %}
  </body>
</html>
